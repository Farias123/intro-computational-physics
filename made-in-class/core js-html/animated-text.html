<!DOCTYPE html>
<html>

<body>
<div style="text-align: center"> 
<input type="button" value="ON/OFF" onClick="onOff()">
</div>


<div id="text" style="position: absolute; top: 300px; left: 200px;">
	Animated text!
</div>

<script>
function onOff(){
	if (tictac) {
		clearInterval(tictac);
		tictac = null;
	}else{
		tictac = setInterval("animate()", 10);
	}
}

let tictac = setInterval("animate()", 10);

let t = 0;
let dt = 0.01
let y;
let x;

function animate(){	
	let txt = document.getElementById("text");
	y = 300 + 250*Math.sin(t);
	x = 300 + 250*Math.sin(t);
	txt.style.top = y +"px";
	txt.style.left = x +"px";
	t += dt
}

</script>

</body>

</html>
