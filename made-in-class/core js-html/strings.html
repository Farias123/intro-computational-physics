<script>

let string = `Computational physics classes are great.`;

function countLetters(s,c){
    let count = 0;
    for(let i = 0; i < s.length; i += 1){
        if(c === s[i]){
            count += 1;
        }
    }
    return count;
}

console.log(countLetters(string,"o"))

function distLetters(s){
    let letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]
    let qnttLetters = {};

    letters.forEach(function(letter){
        qnttLetters[letter] = countLetters(s,letter);
    })

    return qnttLetters;
}

console.log(distLetters(string));

function countWords(s){
    s = s.split(" ");
    return s.length
}

console.log(countWords(string))

function wordMediumSize(s){
    s = s.split(" ");
    let sum = 0;

    for(i = 0; i < s.length; i+=1){
        sum += s[i].length;
    }

    sum = (sum/s.length).toFixed(1);

    return sum;
}

console.log(wordMediumSize(string));


</script>
