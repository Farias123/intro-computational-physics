<!DOCTYPE html>
<html>

<head>

<meta charset = "utf-8">

<style>
</style>

</head>

<body>

<p>
	This program puts <span id = "spnNum">0</span> "x"s in a div over the range bar.
</p>

<div align = "center">
	<div align = "center" id = "output"></div>
	<input type ="range" min = "0" max = "100" value = "0" id = "rngNum" onInput = "update()">	
	<div id="divNum">0</div>
</div>

<script>
function update(){
	let text = "";
	let n = parseInt(document.getElementById("rngNum").value);
	document.getElementById("divNum").innerHTML = n;
	document.getElementById("spnNum").innerHTML = n;
	for(let i = 0; i<n; i+=1){
		text += "x";
	}
	document.getElementById("output").innerHTML = text;
}

</script>

</body>

</html>
