<script>

let grades1 = [9.0, 8.0, 10.0, 7.0, 6.0, 5.0, 9.0, 10.0];
//let grades2 = [7.0, 8.5, 6.0, 7.5, 6.5];
//let grades3 = [5.0, 7.0, 8.0, 5.0, 6.0];


function calculateAverage(list){
	let average = 0;
	
	for (i=0; i<list.length; i+=1){
		average += list[i];
	}
	
	average = average/list.length;
	return average;
}

function calculateDeviation(list){
	let deviation = 0;
	let average = calculateAverage(list);
	
	for (i=0; i<list.length; i+=1){
		deviation += (list[i] - average)**2
		}
	
	deviation = deviation/(list.length-1);
	deviation = Math.sqrt(deviation);
	return deviation;
}

console.log(calculateDeviation(grades1));


</script>
