<script>

let opt = window.prompt("a, b, c, d or e?");

switch(opt){
	case "a":
		console.log("You chose 'a'");
		break;
	case "b":
		console.log("You chose 'b'");
		break;
	case "c":
		console.log("You chose 'c'");
		break;
	case "d":
		console.log("You chose 'd'");
		break;
	case "e":
		console.log("You chose 'e'");
		break;
	default:
		console.log("You didn't choose any of the indicated letters");
		break;
}

 
</script>
