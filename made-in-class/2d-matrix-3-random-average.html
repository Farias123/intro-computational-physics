<script>
let M = 100;
let N = 100;

let A = [];
for (let i=0; i<M; i+=1){
	A[i] = [];
	for (let j=0; j<N; j+=1){
		A[i][j] = Math.random();
	}
}
let sum = 0;
for (let i=0; i<M; i+=1){
	for (let j=0; j<N; j+=1){
		sum += A[i][j];
	}
}
let average = sum/(M*N);

let squareSum = 0;
for (let i=0; i<M; i+=1){
	for (let j=0; j<N; j+=1){
		squareSum += (A[i][j]-average)**2;
	}
}
let deviation = Math.sqrt(squareSum/(M*N-1));

console.log(average);
console.log(deviation);
</script>
