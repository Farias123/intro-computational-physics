<script>

function magnitude(vector){
	let mag = 0;
	
	for(i=0;i<vector.length;i+=1){
		mag+= vector[i]**2;
	}
	mag = Math.sqrt(mag);
	
	return mag;
}

function dotProduct(v1,v2){
	let prod = 0;
	
	for(i=0;i<v1.length;i+=1){
		prod+= v1[i]*v2[i];	
	}
	return prod;
}

function vectorProduct(v1,v2){
	let prod = [];
	
	prod[0] = v1[1]*v2[2]-v1[2]*v2[1];
	prod[1] = v1[2]*v2[0]-v1[0]*v2[2];
	prod[2] = v1[0]*v2[1]-v1[1]*v2[0];
	
	return prod;
}


function vectorAngle(v1,v2){
	let ang = dotProduct(v1,v2)/(magnitude(v1)*magnitude(v2))
	ang = (Math.acos(ang));
	
	return ang;
}

function rotateAngle(def,v1,theta){
	let newVector = [];
	if(def === "z"){
		newVector[0] = (v1[0]*Math.cos(theta)-v1[1]*Math.sin(theta)).toFixed(2);
		newVector[1] = (v1[0]*Math.sin(theta)+v1[1]*Math.cos(theta)).toFixed(2);
		newVector[2] = v1[2].toFixed(2);
	}else 
	if(def === "x"){
		newVector[0] = v1[0].toFixed(2);
		newVector[1] = (v1[1]*Math.cos(theta)-v1[2]*Math.sin(theta)).toFixed(2);
		newVector[2] = (v1[1]*Math.sin(theta)+v1[2]*Math.cos(theta)).toFixed(2);
	}else 
	if(def === "y"){
		newVector[0] = v1[0]*Math.cos(theta)+v1[2]*Math.sin(theta).toFixed(2);
		newVector[1] = v1[1].toFixed(2);
		newVector[2] = (-v1[0]*Math.sin(theta)+v1[2]*Math.cos(theta)).toFixed(2);
	}
	return newVector;
}


let u = [1,2,3];
let v = [3,2,1];

console.log("Vector u= "+u+", vector v= "+v);
console.log("Magnitude: " + magnitude(u).toFixed(2) + " and " + magnitude(v).toFixed(2));
console.log("Dot product: " + dotProduct(u,v).toFixed(2));
console.log("Angle: " + vectorAngle(u,v).toFixed(2));
console.log("Vector product: " + vectorProduct(u,v));
console.log("u rotated pi/2 on z-axis: " + rotateAngle("z",u,Math.PI/2));
</script>
