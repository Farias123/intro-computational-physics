<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	
	<style>
	body{
	width: 600px;
	margin: auto;
	}
	</style>
	
	<script>
	function resetBoxes(){
		let a1 = document.getElementById("a1");
		let a2 = document.getElementById("a2");
		let a3 = document.getElementById("a3");
		let a4 = document.getElementById("a4");
		let b1 = document.getElementById("b1");
		let b2 = document.getElementById("b2");
		let b3 = document.getElementById("b3");
		let b4 = document.getElementById("b4");
	
		a1.checked = a2.checked = a3.checked = a4.checked = b1.checked = b2.checked = b3.checked = b4.checked = false;
	}

<body onLoad="resetBoxes()">

<h2 style ="text-align: center">
	Physics Exam
</h2>

<ol>
	<li>Which of these units of measurement are <b>energy</b> units?
	<ol style="list-style-type: lower-alpha;">
		<li><input id = "a1" type = "checkbox">Joule</li>
		<li><input id = "a2" type = "checkbox">erg</li>
		<li><input id = "a3" type = "checkbox">Watt</li>
		<li><input id = "a4" type = "checkbox">kWh</li>
	</ol>
	</li>
	
	<li>Which of these units of measurement are <b>not</b> energy units?
	<ol style="list-style-type: lower-alpha;">
		<li><input id = "b1" name = "q2" type = "radio">Joule</li>
		<li><input id = "b2" name = "q2" type = "radio">erg</li>
		<li><input id = "b3" name = "q2" type = "radio">Watt</li>
		<li><input id = "b4" name = "q2" type = "radio">kWh</li>
	</ol>
	</li>
	
</ol>

<div align="center">
	<input type="button" value="OK" onClick="correct()">
</div>

<script>
function question1(){
	let a1 = document.getElementById("a1").checked;
	let a2 = document.getElementById("a2").checked;
	let a3 = document.getElementById("a3").checked;
	let a4 = document.getElementById("a4").checked;
	let q1 = 0;
	
	if (a1 === true){
		q1 += 1;
	}
	if (a2 === true){
		q1 += 1;
	}
	if (a3 === false){
		q1 += 1;
	}
	if (a4 === true){
		q1 += 1;
	}
	if((a1==false && a2==false && a3==true && a4==false)||(a1==false && a2==false && a3==false && a4==false)){
		q1 = 0;
	}
	q1 /= 4;
	
	return q1;
}
function question2() {
	let b1 = document.getElementById("b1").checked;
	let b2 = document.getElementById("b2").checked;
	let b3 = document.getElementById("b3").checked;
	let b4 = document.getElementById("b4").checked;
	let q2 = 0;
	
	if (b3){
		q2 = 1;
	}
	return q2;
}

function correct(){
	let total= (question1() + question2())*5;

	window.alert("Your grade is: "+total);
}
</script>
