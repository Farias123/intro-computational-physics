<div align="center">
	<input type="button" value="OK" onClick="concludes()">

<script>
function questions(list){
	let sum = 0;
	for(i=0; i<list.length; i+=1){
		if(list[i].checked === true){
			sum += 10**(parseInt(list[i].value));
		}
	}
	return sum;
}

function concludes(){
	let list = [];
	for(let i = 0; i < 3; i += 1){
		for(let j = 0; j < 3; j += 1){
			list.push(document.getElementById("q"+i+j));
		}
	}
	window.alert(questions(list))	
}
</script>
