<div align="center">
	<input type="button" value="OK" onClick="concludes()">

<script>
function questions(list){
	let sum = 0;
	for(i=0; i<list.length; i+=1){
		if(list[i].checked === true){
			sum += parseInt(list[i].value);
		}
	}
	return sum;
}

function concludes(){
	let q00 = document.getElementById("q00");
	let q01 = document.getElementById("q01");
	let q02 = document.getElementById("q02");

	let q21 = document.getElementById("q21");
	let q22 = document.getElementById("q22");
	
	let list = [q00, q01, q02, q10, q11, q12, q20, q21, q22];

	window.alert(questions(list))	
}
</script>
