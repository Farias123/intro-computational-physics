<script>

let grades = [];

grades[0] = ["Ana",7.0,8.0,9.0];
grades[1] = ["Jo√£o",5.0,6.0,10.0];
grades[2] = ["Paula",9.0,9.0,9.0];

let weights = [1,2,3];
let sumWeights = 0;

for (let i=0; i<weights.length; i+=1){
	sumWeights += weights[i]
}

let averages = [];
let classGrade = 0;

for(i=0;i<grades.length;i+=1){
	averages[i] = 0;
	for(j=1;j<grades[i].length;j+=1){
		averages[i] += grades[i][j]*weights[j-1];
	}
	averages[i] = averages[i]/sumWeights;
	console.log("The average grade of the student",grades[i][0],"is:",averages[i]);
	classGrade += averages[i];
}
classGrade = classGrade/grades.length;
console.log("The average grade of the class is:",classGrade);

</script>
