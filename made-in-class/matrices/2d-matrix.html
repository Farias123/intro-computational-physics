<script>
let M = 3;
let N = 3;

let A = [];
for (let i=0; i<M; i+=1){
	A[i] = [];
	for (let j=0; j<N; j+=1){
		if (i === j){
			A[i][j] = 1;
		}else{
			A[i][j] = 0;
		}
	}
}

let B = [];
for (let i=0; i<M; i+=1){
	B[i] = [];
	for (let j=0; j<N; j+=1){
			B[i][j] = i**j;
	}
}

let C = [];
for (let i=0; i<M; i+=1){
	C[i] = [];
	for (let j=0; j<N; j+=1){
			C[i][j] = A[i][j] + B[i][j];
	}
}

console.table(A);
console.table(B);
console.table(C);
</script>
