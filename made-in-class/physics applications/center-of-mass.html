<script>

let x = [-2, 3, 1, -3];
let y = [3, 3, 1, -1];
let m = [1, 2, 3, 4];

function centerOfMass(lista, m){
	let defcm = 0;
	let somaM = 0;
		for (i=0; i<lista.length; i+=1){
			somaM += m[i];
			defcm += lista[i]*m[i];
		}
		defcm = defcm/somaM;
		return defcm;	
}

let xcm = centerOfMass(x, m);
let ycm = centerOfMass(y, m);

console.log(xcm);
console.log(ycm);

</script>
